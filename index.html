<! DOCTYPE html >
<html lang="en">
<head >
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Responsive calculator.css">
<link rel="icon" type="image/x-icon" href="Responsive calculator Icon.png" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title> Calculator </title>
</head>
<body>

<div class="container">
    <div class="calculator">
         <input type="text" placeholder="0" id="output-screen">
         <button onclick="Clear()" style="color:white; background-color:#354259;" >AC</button>
         <button onclick="del()"class="abc" ><i class="fa fa-close" style="color:white; background-color:#354259;"></i></button>
         <button onclick="display('%')" class="opr" >%</button>
         <button onclick="display('/')"class="opr">/</button>
         <button onclick="display('7')"class="abc">7</button>
         <button onclick="display('8')"class="abc">8</button>
         <button onclick="display('9')"class="abc">9</button>
         <button onclick="display('*')"class="opr">*</button>
         <button onclick="display('4')"class="abc">4</button>
         <button onclick="display('5')"class="abc">5</button>
         <button onclick="display('6')"class="abc">6</button>
         <button onclick="display('-')"class="opr">-</button>
         <button onclick="display('1')"class="abc">1</button>
         <button onclick="display('2')"class="abc">2</button>
         <button onclick="display('3')"class="abc">3</button>
         <button onclick="display('+')"class="opr">+</button>
         <button onclick="display('.')"class="abc">.</button>
         <button onclick="display('0')"class="abc">0</button>
      <button onclick="Calculate()" class="equal">=</button>
    </div>
</div>
      <div class="credits">  
       @ Designed by Sumitt
      </div>
   



  <script>
    let outputScreen=document.getElementById("output-screen");
    function display(num){
    	outputScreen.value += num;
    }
    function Calculate(){
    try{
     outputScreen.value=eval(outputScreen.value);
    }
   
    catch(err){
    	alert("Invalid")    
   }
  }
    function Clear(){
    outputScreen.value="";
     }
    function del(){
    outputScreen.value=outputScreen.value.slice(0,-1);
    }  
  </script>

</html>
